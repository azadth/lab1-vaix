<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño Interactivo con HTML y CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>HEADER</header>
    <nav class="menu-desplegable">
        <span>MENU DESPLEGABLE</span>
        <ul class="submenu">
            <li>Opción 1</li>
            <li>Opción 2</li>
            <li>Opción 3</li>
        </ul>
    </nav>
    <main>
        <aside class="baner">BANER</aside>
        <section>
            <aside class="sliders">
                <span class="slider" data-info="Juan">Juan</span>
                <span class="slider" data-info="María">María</span>
                <span class="slider" data-info="Pedro">Pedro</span>
                <span class="slider" data-info="Ana">Ana</span>
            </aside>
            <article class="imagenes-container">
                <figure class="imagen-desplegable">
                    <img src="https://clickaplicaciones.com/public/images/angular.webp" alt="Imagen Angular">
                </figure>
                <figure class="imagen-desplegable">
                    <img src="https://clickaplicaciones.com/public/images/react.webp" alt="Imagen 2">
                </figure>
                <figure class="imagen-desplegable">
                    <img src="https://blog.evanyou.me/images/logo.png" alt="Imagen 3">
                </figure>
            </article>
        </section>
    </main>
    <footer>FOOTER</footer>
</body>
</html>
